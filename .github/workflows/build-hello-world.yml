name: Build Hello World Application

on:
  push:
    paths:
      - "apps/hello_world/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "apps/hello_world/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/hello_world/package-lock.json
      - name: Install dependencies
        run: |
          cd apps/hello_world
          npm install

      - name: Run tests
        run: |
          cd hello_world
          npm test
      - name: Build the application
        run: |
          cd apps/hello_world
          npm run build
