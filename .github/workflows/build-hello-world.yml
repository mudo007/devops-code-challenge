name: Test, build, push, hello-world app

on:
  push:
    branches:
      - main
    paths:
      - "apps/hello-world/**"
      - ".github/workflows/**"
  create:
  pull_request:
    paths:
      - "apps/hello-world/**"

jobs:
  test:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "apps/hello-world/package-lock.json"
      - name: Install dependencies
        run: |
          cd apps/hello-world
          npm install

      - name: Run lint
        run: |
          cd apps/hello-world
          npm run lint

      - name: Run tests
        run: |
          cd apps/hello-world
          npm test

